[pytest]
testpaths =
    tests
addopts =
    --strict-markers
    --strict-config
norecursedirs =
    .git
    .venv
    venv
    node_modules
    frontend/dist
    output
    data
    .run
    __pycache__
markers =
    unit: fast, isolated tests of individual components
    integration: tests that exercise app startup and API integration paths
    contract: consumer/provider API contract tests
    e2e: end-to-end tests across full user workflows
