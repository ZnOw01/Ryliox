name: CI

on:
  pull_request:
  push:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  changes:
    name: Detect changed areas
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      ci: ${{ steps.filter.outputs.ci }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'launcher.py'
              - 'config.py'
              - 'core/**'
              - 'plugins/**'
              - 'utils/**'
              - 'web/**'
              - 'tests/**'
              - 'requirements*.txt'
              - 'pytest.ini'
              - '.env.example'
            frontend:
              - 'frontend/**'
            ci:
              - '.github/workflows/**'

  backend-sanity:
    name: Backend sanity
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.ci == 'true'
    env:
      DATA_DIR: ${{ github.workspace }}/.ci-data
      OUTPUT_DIR: ${{ github.workspace }}/.ci-output
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Compile backend sources
        run: python -m compileall -q core plugins utils web launcher.py config.py

      - name: Smoke app startup and health/status endpoints
        run: |
          python - <<'PY'
          from fastapi.testclient import TestClient
          from web.server import create_app

          with TestClient(create_app()) as client:
              for path in ("/api/health", "/api/status"):
                  response = client.get(path)
                  assert response.status_code == 200, f"{path} returned {response.status_code}"

          print("Backend sanity checks passed")
          PY

  backend-unit-tests:
    name: Backend unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs:
      - changes
      - backend-sanity
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.ci == 'true'
    env:
      DATA_DIR: ${{ github.workspace }}/.ci-data
      OUTPUT_DIR: ${{ github.workspace }}/.ci-output
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run unit tests (exclude integration)
        run: pytest -m unit -q

  backend-integration-tests:
    name: Backend integration tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs:
      - changes
      - backend-unit-tests
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.ci == 'true'
    env:
      DATA_DIR: ${{ github.workspace }}/.ci-data
      OUTPUT_DIR: ${{ github.workspace }}/.ci-output
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run integration tests only
        run: pytest -m integration -q

  frontend-build-check:
    name: Frontend build and check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.ci == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run Astro check
        run: npm run check
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend
